<div class="login-container">
  <h2>ログイン</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">メールアドレスは必須です。</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">有効なメールアドレスを入力してください。</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">パスワード</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">パスワードは必須です。</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">パスワードは6文字以上で入力してください。</div>
      </div>
    </div>
    <button type="submit" [disabled]="!loginForm.valid">ログイン</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
